<p>
    Simulation
</p>

<table width="100%">
    <tr>
        <td><button (click)="start()">Start</button></td>
        <td><button (click)="stop()">Stop</button></td>
    </tr>
    <tr>
        <td width="50%">
            <div [ng2-highcharts]="chartOptions" class="graph"></div>
        </td>
        <td width="50%">
            <div [ng2-highcharts]="chartBar" class="graph"></div>
        </td>
    </tr>
    <tr>
        <td width="50%">
            <div [ng2-highstocks]="chartStock" class="graph"></div>
        </td>
        <td width="50%">
            <div [ng2-highmaps]="chartMap" class="graph"></div>
        </td>
    </tr>
</table>
